<!-- First Level -->
<div [className]="lstVisible[0].isVisible ? 'col-md-auto style-col redux' : 'col-md-auto style-col'">
  <div class="my-2 title-menu">Menu 1</div>
  <input class="form-control col-md-12" type="text" font="Serif" [(ngModel)]="menuText1" placeholder="Search">
  <hr>
  <div>
    <ul>
      <li *ngFor="let menu of list_menu_level_01|filter:menuText1" title="{{menu.item2}}" routerLinkActive="active">
        <a (click)="openSubMenu(menu.item0, 2)" [routerLink]="[menu.item3]">
          <span class="{{menu.item1}}"></span>
          <label>{{menu.item2}}</label>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="d-flex component-container" style="border: 1px solid black; overflow: auto;">

  <div class="col col-md-auto" style="background-color: gray;">

    <div class="sidemenu-container">

      <!-- first level -->
      <div class="left level-1 animated fadeIn">
       
        <div class="my-2 col-md-2">Menu </div> <div class="col-md-2"><i class="fa fa-outdent" aria-hidden="true"></i></div>
        <input class="form-control col-md-12" type="text" [(ngModel)]="menuText" placeholder="Buscar">
        <hr>
        <ul *ngFor="let menu of lstMenus">
          <li class="{{menu.icon}}" routerLinkActive="active">
            <a (click)="openSubMenu(menu.id, 2)" [routerLink]="[menu.path]">{{menu.title}}</a>
          </li>
        </ul>
      </div>

      <!-- second level -->
      <div class="left level-2 animated fadeIn" *ngIf="lstVisible[0].isVisible == true">
        <div class="my-2">HOME</div>
        <input class="form-control col-md-12" type="text" [(ngModel)]="menuText" placeholder="Buscar">
        <hr>
        <ul *ngFor="let sub of list">
          <li routerLinkActive="active">
            <a (click)="openSubMenu(sub.id, 3)" [routerLink]="[sub.path]">{{sub.title}}</a>
          </li>
        </ul>
      </div>

      <!-- third level -->
      <div class="left level-3 animated fadeIn" *ngIf="lstVisible[1].isVisible == true">
        <div class="my-2">HOME</div>
        <input class="form-control col-md-12" type="text" [(ngModel)]="menuText" placeholder="Buscar">
        <hr>
        <ul *ngFor="let sub of list2">
          <li routerLinkActive="active">
            <a (click)="openSubMenu(sub.id, 4)" [routerLink]="[sub.path]">{{sub.title}}</a>
          </li>
        </ul>
      </div>

    </div>


  </div>

  <!-- Views container -->
  <div class="col my-3 mx-3">
    <router-outlet></router-outlet>
  </div>

  <!-- View infobar -->
  <div class="col-md-2 offset-md-12">
    <app-infobar></app-infobar>
  </div>

</div>

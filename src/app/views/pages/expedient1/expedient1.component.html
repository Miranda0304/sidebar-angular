<h1>Dynamic Form</h1>

<!-- <form (ngSubmit)="clickme(f)" #f="ngForm"> -->
<form #f="ngForm">
  <fieldset>
    <div class="row">
      <!-- nf for -->
      <div [className]="form.field_type != 'legend' ? 'form-group col-md-' + form.colspan : 'col-md-'+form.colspan "
        *ngFor="let form of lst_forms">

        <ng-container [ngSwitch]="lst_forms.length > 0">

          <!-- Legend -->
          <ng-container *ngSwitchCase="form.field_type == 'legend'">
            <legend *ngIf="form.label_require == true" class="{{form.field_class}}">{{form.field_title}}</legend>
            <hr>
          </ng-container>

          <!-- Text -->
          <ng-container *ngSwitchCase="form.field_type === 'text'">
            <label *ngIf="form.label_require == true">{{form.field_title}}</label>
            <input [(ngModel)]="user[form.field_name]" name="{{form.field_name}}" type="text"
              class="{{form.field_class}}" id="{{form.id}}" placeholder="{{form.field_placeholder}}"
              autocomplete="{{form.autocomplete}}" minlength="{{form.text_len_min}}" maxlength="{{form.text_len_max}}"
              [required]="form.required" (focusout)="clickme(f, form.field_name)">

            <div *ngIf="f.controls[form.field_name]?.invalid && 
            (f.controls[form.field_name]?.dirty || f.controls[form.field_name]?.touched)"
              class="alert alert-danger animated fadeIn fast">

              <div *ngIf="f.controls[form.field_name].errors?.required">
                {{form.field_title}} es requerido.
              </div>

              <div *ngIf="f.controls[form.field_name].errors?.minlength">
                {{form.field_title}} debe tener minimo {{form.text_len_min}} letras.
              </div>

            </div>

          </ng-container>

          <!-- Numeric -->
          <ng-container *ngSwitchCase="form.field_type === 'number'">
            <label *ngIf="form.label_require == true">{{form.field_title}}</label>
            <input [(ngModel)]="user[form.field_name]" name="{{form.field_name}}" type="number"
              class="{{form.field_class}}" id="{{form.id}}" placeholder="{{form.field_placeholder}}"
              min="{{form.text_len_min}}" max="{{form.text_len_max}}" [required]="form.required"
              (focusout)="clickme(f, form.field_name)">

            <div *ngIf="f.controls[form.field_name]?.invalid && 
              (f.controls[form.field_name]?.dirty || f.controls[form.field_name]?.touched)"
              class="alert alert-danger animated fadeIn fast">

              <div *ngIf="f.controls[form.field_name].errors?.required">
                {{form.field_title}} es requerido.
              </div>

              <div *ngIf="f.controls[form.field_name].errors?.minlength">
                {{form.field_title}} debe tener minimo {{form.text_len_min}} letras.
              </div>

            </div>

          </ng-container>

          <!-- Textarea -->
          <ng-container *ngSwitchCase="form.field_type === 'textarea'">
            <label *ngIf="form.label_require == true">{{form.field_title}}</label>
            <textarea name="{{form.field_name}}" class="{{form.field_class}}" id="{{form.id}}"
              placeholder="{{form.field_placeholder}}" [attr.minlength]="form.text_len_min"
              [attr.maxlength]="form.text_len_max"></textarea>

          </ng-container>

          <!-- Checkbox -->
          <ng-container *ngSwitchCase="form.field_type === 'checkbox'">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="{{form.field_class}}" id="{{form.field_id}}"
                  name="{{form.field_placeholder}}">
                {{form.field_title}}
              </label>
            </div>


          </ng-container>

          <!-- Radiobutton -->
          <ng-container *ngSwitchCase="form.field_type === 'radiobutton'">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="{{form.field_class}}" id="{{form.field_id}}"
                  placeholder="{{form.field_placeholder}}" name="{{form.field_placeholder}}">
                {{form.field_title}}
              </label>
            </div>
          </ng-container>

          <!-- Button -->
          <ng-container *ngSwitchCase="form.field_type === 'button'">
            <button class="{{form.field_class}}"><label
                *ngIf="form.label_require == true">{{form.field_title}}</label></button>
          </ng-container>

          <!-- Line hr -->
          <ng-container *ngSwitchCase="form.field_type === 'hr'">
            <label *ngIf="form.label_require == true">{{form.field_title}}</label>
            <hr>
          </ng-container>

        </ng-container>


      </div>
    </div>
  </fieldset>
  <button class="btn btn-primary">Press me</button>
</form>


<app-tables [partial_name_component]="name_component"></app-tables>

<div class="d-flex component-container">

  <!-- Views Sidebar menu -->
  <app-sidebar
    [ngClass]="visibleMenu ? 'col col-md-auto sidebar-container' : 'col col-md-auto sidebar-container sidebar-hide'">
  </app-sidebar>

  <!-- Button Collapse -->
  <button class=" btn btn-info fa fa-outdent" id="btn_collaps_all" (click)="collapse_all()" aria-hidden="true"></button>

  <!-- Views container -->
  <div class="col col-xs-auto my-3 mx-1 work-area-container">
    <router-outlet></router-outlet>
  </div>

  <!-- View infobar -->
  <app-infobar class="col-md-2 offset-md-12 infobar-container" *ngIf="isVisibleInfobar == true">
  </app-infobar>

</div>

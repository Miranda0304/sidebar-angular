<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" [(ngModel)]="globalSearcher"
        aria-label="Search">
    </form>
  </div>
</nav>

<div class="d-flex component-container">

  <!-- Views Sidebar menu -->
  <app-sidebar [searcherText]="globalSearcher"
    [ngClass]="visibleMenu ? 'col col-md-auto sidebar-container' : 'col col-md-auto sidebar-container sidebar-hide'">
  </app-sidebar>

  <!-- Button Collapse -->
  <button class=" btn btn-info fa fa-outdent" id="btn_collaps_all" (click)="collapse_all()" aria-hidden="true"></button>

  <!-- Views container -->
  <div class="col col-xs-auto my-3 mx-1 work-area-container">
    <router-outlet></router-outlet>
  </div>

  <!-- View infobar -->
  <app-infobar class="col-md-2 offset-md-12 infobar-container" *ngIf="isVisibleContextualArea == true">
  </app-infobar>

</div>

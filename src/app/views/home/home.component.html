<div class="jumbotron" style="background-color: white;">
  <h1 class="display-4">
    <!-- <img src="http://www.arteaga.mx/wp-content/uploads/2015/06/Logo-Arteaga-Cropped1.png" id="logo_home"> -->
    HOME!
  </h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
    content or information.</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>


  <hr>
  <div class="input-group">
    <input type="search" name="" [(ngModel)]="name_model" class="form-control" placeholder="Buscar Modelo"
      aria-describedby="helpId">
    <button class="btn btn-outline-success" (click)="searchData()">Buscar</button>
  </div>
  <hr>

  <div class="mb-3">
    <div class="input-group">
      <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>


  </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">

    </div>
  </div>

</div>

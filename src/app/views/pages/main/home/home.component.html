
<div class="jumbotron">
  <h1 class="display-4 animated fadeIn fast">
    <!-- <img src="http://www.arteaga.mx/wp-content/uploads/2015/06/Logo-Arteaga-Cropped1.png" id="logo_home"> -->
    {{title_page}}
  </h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
    content or information.</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>

  <hr>

  <div class="input-group">
    <input type="search" name="" [(ngModel)]="name_model" class="form-control" placeholder="Buscar Modelo"
      aria-describedby="helpId">
    <button class="btn btn-outline-success" (click)="searchData()">Buscar</button>
  </div>

  <hr>

  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file" id="image-file" (click)="rackespace($event.target.files)">
  </div>


</div>


<div *ngFor="let content of lst_content">
  <ng-container [ngSwitch]="lst_content.length > 0">

    <ng-container *ngSwitchCase="content.type === 'form'">
      <app-forms [partial_name_path]="name_component" [partial_name_form]="content.name"></app-forms>
    </ng-container>

    <ng-container *ngSwitchCase="content.type === 'table'">
      <app-tables [partial_name_path]="name_component" [partial_name_table]="content.name"></app-tables>
    </ng-container>

  </ng-container>
</div>
